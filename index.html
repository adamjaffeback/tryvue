<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <script src="https://unpkg.com/vue"></script>
  <script src="index.js" async></script>
  <body>
    <div id='app'>
      <h3 v-if="todos.count">Todos:</h3>
      <ol>
        <li v-for="todo in todos" v-on:click='remove'>{{todo}}</li>
      </ol>
      <input v-model='newTodo' v-on:keyup.enter="addTodo">
    </div>
  </body>
</html>
